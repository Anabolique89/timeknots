<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<script src="http://d3js.org/d3.v2.js" type="application/javascript"></script>
<script src="../src/timeknots-min.js" type="application/javascript"></script>
<style>
body {
  font: 18px "Helvetica Neue";
  font-weight:300;
  text-rendering: optimizeLegibility;
  margin-left: 20px;
}
</style>
</head>
<body>
<div>
<div style="float:left;width:400px">
<h1>My schedule</h1>
<div id="timeline2" style="width:200px;height: 500px;"></div>
</div>
<div style="float:left;">
<h1>Stanley Kubrick's movies</h1>
<div id="timeline1" style="width:500px;height: 200px;"></div>
<h1>Months</h1>
<div id="timeline3" style="width:500px;height: 200px;"></div>
</div>
</div>
<script type="text/javascript">

var kurbickFilms = [{name:"Day of the Fight", date: "1951-04-26"},
  {name:"The Seafarers", 	date:"1953-10-15"},
  {name:"Lolita (1962 film)", 	date:"1962-06-13"},
  {name:"Fear and Desire", date:	"1953-03-31"},
  {name:"Paths of Glory", date:	"1957-12-25"},
  {name:"A Clockwork Orange (film)", date:	"1971-12-19"},
  {name:"Killer's Kiss", date:	"1955-09-28"}
];

TimeKnots.draw("#timeline1", kurbickFilms, {dateFormat: "%B %Y", color: "#966"});

var mySchedule = [{name:"Wake up", date: "2012-09-28T06:00:00"},
  {name:"Breakfast", 	date:"2012-09-28T06:30:00"},
  {name:"Leave kids at school", 	date:"2012-09-28T07:45:00"},
  {name:"Check email", date:	"2012-09-28T08:00:00"},
  {name:"Lunch", date:	"2012-09-28T11:30:00"},
  {name:"Send report", date:	"2012-09-28T13:15:00"},
  {name:"Pick kids", date:	"2012-09-28T17:16:00"},
  {name:"Dinner", date:	"2012-09-28T18:13:00"},
  {name:"Watch a movie", date:	"2012-09-28T20:16:00"},
  {name:"Go to sleep", date:	"2012-09-28T23:00:00"}
];
TimeKnots.draw("#timeline2", mySchedule, {horizontalLayout: false, color: "#669", h: 500, w:200});

var months = [{name:"January", date: "2012-01-15"},
  {name:"February", 	date:"2012-02-15"},
  {name:"March", 	date:"2012-03-15"},
  {name:"April", 	date:"2012-04-15"},
  {name:"May", 	date:"2012-05-15"},
  {name:"June", 	date:"2012-06-15"},
  {name:"July", 	date:"2012-07-15"},
  {name:"August", 	date:"2012-08-15"},
  {name:"September", 	date:"2012-09-15"},
  {name:"October", 	date:"2012-10-15"},
  {name:"Novermber", 	date:"2012-11-15"},
  {name:"December", 	date:"2012-12-15"},
];
TimeKnots.draw("#timeline3", months, {dateFormat: "%B", radius: 25});
</script>

</body>
</html>
